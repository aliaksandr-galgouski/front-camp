<ng-container *ngIf="source">
  <app-sub-header [text]="source.name"></app-sub-header>
</ng-container>

<div class="container" *ngIf="news && source">
  <app-news-article-full
    [news]="news"
    [canDelete]="source.isMine"
    (editClick)="onEdit($event)"
    (deleteClick)="onDelete($event)"
  ></app-news-article-full>
</div>
