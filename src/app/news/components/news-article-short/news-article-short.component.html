<img class="poster" />
<div class="content">
  <header>
    <h3>{{ news.heading }}</h3>
    <div>
      Date: <span>{{ news.date.toLocaleDateString() }}</span>
    </div>
  </header>
  <p class="lines">{{ news.shortDiscription }}</p>
  <a href="javascript: void(0)" (click)="onReadMore()">Read More</a>
</div>
<div class="actions">
  <button (click)="onEdit()">Edit</button>
  <button (click)="onDelete()" *ngIf="canDelete">Delete</button>
</div>
