<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="column">
    <div class="row">
      <label for="title">Title</label>
      <input name="title" rows="10" formControlName="title" required />
      <div *ngIf="title.invalid && (title.dirty || title.touched)">
        <div class="error" *ngIf="title.errors && title.errors.required">
          Title is required.
        </div>
        <div class="error" *ngIf="title.errors.minlength">
          Title must be at least 4 characters long.
        </div>
      </div>
    </div>

    <div class="row">
      <label for="description">Description</label>
      <input name="description" formControlName="description" />
    </div>

    <div class="row">
      <label for="content">Content</label>
      <textarea name="content" rows="10" formControlName="content"></textarea>
      <div *ngIf="content.invalid && (content.dirty || content.touched)">
        <div class="error" *ngIf="content.errors.required">
          Content is required.
        </div>
      </div>
    </div>
  </div>
  <div class="column">
    <div class="row">
      <label>
        <label>Image</label>
        <span>
          <label>
            <input
              name="imageFrom"
              type="radio"
              value="url"
              formControlName="imageFrom"
            />
            Url
          </label>
          <label>
            <input
              name="imageFrom"
              type="radio"
              value="file"
              formControlName="imageFrom"
            />
            File
          </label>
        </span>
      </label>
      <input
        name="urlToImage"
        [type]="imageFrom.value"
        formControlName="urlToImage"
      />
    </div>

    <div class="row">
      <label for="publishedAt">Date</label>
      <input name="publishedAt" type="text" formControlName="publishedAt" />
    </div>
    <div class="row">
      <label for="author">Author</label>
      <input name="author" type="text" formControlName="author" />
    </div>
    <div class="row">
      <label for="url">Source URL</label>
      <input name="url" type="text" formControlName="url" />
    </div>

    <div class="actions">
      <button type="submit" [disabled]="form.invalid">Submit</button>
      <button type="reset" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</form>
